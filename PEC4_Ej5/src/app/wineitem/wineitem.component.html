<h1>TPV Vinoteca!</h1>

<div [ngClass]="wine.isOnSale == true ? 'onSale' : '' ">
    <img src="{{wine.imageUrl}}" alt="">
    <div>{{wine.name}}</div>
    <div>{{wine.price}} â‚¬</div>
    <div>{{wine.quantityInCart}}</div>
    <button *ngIf="wine.quantityInCart > 0" (click)="decreaseAmount()">-</button>
    <button (click)="increaseAmount()">+</button>
    <p>
        <select name="miselect">
        <option [value]="item" *ngFor="let item of list">{{item}}</option>
        </select>
    </p>
</div>
